# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    if: github.repository == 'adobe/adp-template-registry-api'
    uses: adobe/aio-reusable-workflows/.github/workflows/node.js.yml@main
    secrets:
      IMS_URL: ${{ secrets.TEST_IMS_URL }}
      TEMPLATE_REGISTRY_API_URL: ${{ secrets.TEST_TEMPLATE_REGISTRY_API_URL }}
